<!DOCTYPE html>
<html lang="en">

<head>
    <title>TodoList.com</title>

</head>

<body>
    <div class="container">
        <ul id="box"></ul>
        <input type="text" id="name">
        <button id="btnClick" onclick="addMore()">Add</button>
        <span id="error"></span>
        <P id="output"></P>
    </div>
    <script>
        function addMore() {
            let name = document.getElementById("name").value;
            if (name == '') {
                document.getElementById("error").innerText = "Pleace Enter Value ";
            } else {
                document.getElementById("error").innerText = " "
                let Input = document.getElementById("input").innerHTML += `<li>${name}</li>`;
                document.getElementById("name").value = ""
            }

        }
    </script>

</body>

</html>
